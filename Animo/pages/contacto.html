    <div class="formulario">
     <h1>Contacto</h1>
      <form action="contacto.html" method="post">
        <p><label for="nombre">Nombre: <input type="text" id="nombre" > </label> </p>
        <p><label for="apellido">Apellido: <input type="text" id="apellido" > </label> </p>
        <p><label for="mail">Correo Electronico: <input type="text" id="mail" placeholder="mailpersonal@mail.com" > </label> </p>
        
        <p><label>Como conoció Ánimo 
            <select id="conocer">
                <option value="opcion">Elija una opcion..</option>
                <option value="recomendacon">Recomendacion</option>
                <option value="redes" selected>Redes Sociales</option>
                <option value="internet">Internet</option>
                <option value="ubicacion">Ubicacion</option>
                <option value="otros">Otro</option>
            </select>
        </label></p>

       
        <p>Intereses: </p>
        <input type="checkbox" value="jugos" checked>
        <label>Jugos Detox</label><br />
        <input type="checkbox" value="comida" checked>
        <label>Comida Vegana</label><br />
        <input type="checkbox" value="trabajo">
        <label>Trabajar con nosotros</label><br />
        <input type="checkbox" value="otros">
        <label>Otros</label>

        <div id="mensaje"><label for="mensaje">Mensaje: <textarea cols="40" rows="3" placeholder="Escriba su mensaje..."></textarea> </label> </div>
   
        <br>
        <button type="submit">Enviar</button>
      </form>
